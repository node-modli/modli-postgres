box: node:0.12

services:
  - modli/postgres

build:
  steps:
    - script:
        name: postgres config
        code: |
          export MODLI_POSTGRES_HOST=${POSTGRES_PORT_5432_TCP_ADDR}
          export MODLI_POSTGRES_USERNAME=${POSTGRES_ENV_POSTGRES_USER}
          export MODLI_POSTGRES_PASSWORD=${POSTGRES_ENV_POSTGRES_PASSWORD}
          export MODLI_POSTGRES_DATABASE=${POSTGRES_ENV_POSTGRES_USER}
    - script:
        name: echo env
        code: |
          env
    - npm-install
    - script:
        name: lint code
        code: |
          make lint
    - script:
        name: run tests
        code: |
          make test
    - script:
        name: run coverage
        code: |
          make test-cover
    - script:
        name: build
        code: |
          make build

  after-steps:
    # Run and report coverage
    - script:
        name: send code coverage report
        code: |
          npm install -g codeclimate-test-reporter
          codeclimate-test-reporter < coverage/lcov.info
